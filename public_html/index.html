<!DOCTYPE html>
<!--
TP - Cristhian
Formulario web - Indicadores
Crear un formulario para ser implementado en otro proyecto.
Validar con los tipos de datos para cada formulario.
Cargar datos comúnmente manejados: Nombres, CI, Teléfono, Mail.
Tener en cuenta:
    Eventos,
    AJAX,
    Tipos de formulario
    Revisión de los datos enviados (POST).
    Debe ser responsivo
-->
<!--
Utilizo Bootstrap 4 para facilitar el diseño responsive y
utilizo la configuración de proyectos anteriores
-->
<html>
    <head>
        <title>Formulario Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/copied-favicon.ico"/>
        <!-- Bootstrap 4 CDN -->
        <!-- =========================================================================================== -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Mi hoja de estilos -->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <!-- Otros estilos -->
        <!-- =========================================================================================== -->

        <!-- =========================================================================================== -->
        <!-- Otros scripts -->
        <!-- =========================================================================================== -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- =========================================================================================== -->
        <!-- Mis scripts en JavaScript -->
        <!-- =========================================================================================== -->
        <script src="js/js.js" type="text/javascript"></script>
        <script src="js/indexedDB.js" type="text/javascript"></script>
        <!-- =========================================================================================== -->
    </head>
    <body onload="startDB()">
        <div id="form1" class="container">
            <div class="jumbotron text-center text-light" style="background-color: darkslategrey">
                <h1>Formulario</h1>
            </div>
            <hr class="my-4">
            <!--<p class="lead">Formulario en forma de grilla</p>-->
            <!--================================================Formulario con formato Form Grid==========================================-->
            <h2>Información General</h2>
            <form id="generalInfo" class="needs-validation">
                <h4>Datos de contacto</h4>
                <div class="form-row"><!-- Form Row para hacer que se ve en forma de listas en linea -->
                    <div class="col-6 col-sm"><!-- col para mantener el elemento en el centro y responsivo -->
                        <label for="FormControlNombre">Nombre</label><!-- Para los id (y los labels a quienes apunta) uso el tipo de elemento (FormControl, FormCheck, etc.) seguido del nombre para el mismo -->
                        <input required type="text" class="form-control form-control-sm" id="FormControlNombre" placeholder="Nombre">
                    </div>
                    <div class="col-6 col-sm">
                        <label for="FormControlApellido">Apellido</label>
                        <input required type="text" class="form-control form-control-sm" id="FormControlApellido" placeholder="Apellido">
                    </div>
                    <div class="col-auto">
                        <label for="FormControlNumerodecedula">Número de cedula</label>
                        <input required type="text" class="form-control form-control-sm" id="FormControlNumerodecedula" placeholder="Número de cedula">
                    </div>
                    <div class="col-auto">
                        <label for="FormDateFechadenac">Fecha de nacimiento</label><!-- El tipo fecha (date) necesita un estilo mas amigable para la utilización en diferentes navegadores -->
                        <input type="date" class="form-control form-control-sm" id="FormDateFechadenac">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-auto">
                        <label for="FormControlNacionalidad">Nacionalidad</label>
                        <input type="text" class="form-control form-control-sm" id="FormControlNacionalidad" placeholder="Nacionalidad">
                    </div>
                    <div class="col-12 col-sm-auto">
                        <label>Estado civil</label><br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlEstadocivil" value="estadocivilopt1" id="RadioOption-inlEstadocivil-1">
                            <label class="form-check-label" for="RadioOption-inlEstadocivil-1">Soltero/a</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlEstadocivil" value="estadocivilopt2" id="RadioOption-inlEstadocivil-2">
                            <label class="form-check-label" for="RadioOption-inlEstadocivil-2">Casado/a</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlEstadocivil" value="estadocivilopt3" id="RadioOption-inlEstadocivil-3">
                            <label class="form-check-label" for="RadioOption-inlEstadocivil-3">Divorciado/a</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlEstadocivil" value="estadocivilopt4" id="RadioOption-inlEstadocivil-4">
                            <label class="form-check-label" for="RadioOption-inlEstadocivil-4">Viudo/a</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlEstadocivil" value="estadocivilopt5" id="RadioOption-inlEstadocivil-5">
                            <label class="form-check-label" for="RadioOption-inlEstadocivil-5">Prefiero no especificar</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-6">
                        <label for="FormControlDireccion">Dirección</label>
                        <input type="text" class="form-control form-control-sm" id="FormControlDireccion" placeholder="Dirección">
                    </div>
                    <div class="col">
                        <label for="FormControlTelefono">Teléfono</label>
                        <input type="tel" class="form-control form-control-sm" id="FormControlTelefono" placeholder="Teléfono">
                    </div>
                    <div class="col">
                        <label for="FormControlEmail">E-mail</label>
                        <input type="email" class="form-control form-control-sm" id="FormControlEmail" placeholder="E-mail@ejemplo.com">
                    </div>
                </div>
                <hr>
                <h4>Datos de estudiante</h4>
                <p class="lead">Formación académica</p>
                <div class="row">
                    <div class="col-auto">
                        <h6>Primaria/Formación básica</h6>
                    </div>
                    <div class="col-auto">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoPrim" value="Concluido" id="RadioOption-inlGradoPrim1">
                            <label class="form-check-label" for="RadioOption-inlGradoPrim1">Concluido</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoPrim" value="Inconcluso" id="RadioOption-inlGradoPrim2">
                            <label class="form-check-label" for="RadioOption-inlGradoPrim2">Inconcluso</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg">
                        <label for="FormControlPrimaria">Nombre de la institución</label>
                        <input type="text" class="form-control form-control-sm" id="FormControlPrimaria" placeholder="Nombre de la institución">
                    </div>
                    <div class="col-12 col-lg">
                        <label>Periodo de formación</label>
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoD1">Desde:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoD1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoH1">Hasta:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoH1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-auto">
                        <h6>Secundaria/Bachillerato</h6>
                    </div>
                    <div class="col-auto">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoSec" value="Concluido" id="RadioOption-inlGradoSec1">
                            <label class="form-check-label" for="RadioOption-inlGradoSec1">Concluido</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoSec" value="Inconcluso" id="RadioOption-inlGradoSec2">
                            <label class="form-check-label" for="RadioOption-inlGradoSec2">Inconcluso</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg">
                        <label for="FormControlSecundaria">Nombre de la institución</label>
                        <input type="text" class="form-control form-control-sm" id="FormControlSecundaria" placeholder="Nombre de la institución">
                    </div>
                    <div class="col-12 col-lg">
                        <label>Periodo de formación</label>
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoD2">Desde:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoD2">
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoH2">Hasta:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoH2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h6>Estudios universitarios</h6>
                    </div>
                    <div class="col-auto">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoUniv" value="Concluido" id="RadioOption-inlGradoUniv1">
                            <label class="form-check-label" for="RadioOption-inlGradoUniv1">Concluido</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOption-inlGradoUniv" value="Inconcluso" id="RadioOption-inlGradoUniv2">
                            <label class="form-check-label" for="RadioOption-inlGradoUniv2">Inconcluso</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-lg">
                        <label for="FormControlUniversitaria">Nombre de la institución</label>
                        <input type="text" class="form-control form-control-sm" id="FormControlUniversitaria" placeholder="Nombre de la institución">
                    </div>
                    <div class="col-12 col-lg">
                        <label>Periodo de formación</label>
                        <div class="form-row">
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoD3">Desde:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoD3">
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="form-row">
                                    <label class="col-form-label" for="FormControlPeriodoH3">Hasta:</label>
                                    <div class="col-auto">
                                        <input type="month" class="form-control form-control-sm" id="FormControlPeriodoH3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  --><button id="btnGuardar" type="submit" class="btn">Guardar</button>
                <!--  --><button id="btnModificar" type="submit" class="btn d-none">Modificar</button>
            </form>

            <hr>
            <div id="elements">
                <table>
                    <caption id="db_objectsName"> </caption>
                    <thead>
                        <tr>
                            <th>C.I. Nº:</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody id="elementsList">
                        <tr class="style">
                            <td colspan="3">No elements to show</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="btn_loadAll" type="button" onclick="loadAllRecords();" class="">Cargar datos</button>
            <button id="btn_orderByName" type="button" onclick="orderByName();" class="d-none">Ordenar por nombre</button>
            <hr class="my-5">
            <div class="container card-footer text-center my-2">
                TP - Formulario
            </div>
        </div>
    </body>
</html>
