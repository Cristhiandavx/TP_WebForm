<!DOCTYPE html>
<!--
TP - Cristhian
Formulario web - Indicadores
Crear un formulario para ser implementado en otro proyecto.
Validar con los tipos de datos para cada formulario.
Cargar datos comúnmente manejados: Nombres, CI, Teléfono, Mail.
Tener en cuenta:
    Eventos,
    AJAX,
    Tipos de formulario
    Revisión de los datos enviados (POST).
    Debe ser responsivo
-->
<!--
Utilizo Bootstrap 4 para facilitar el diseño responsive y
utilizo la configuración de proyectos anteriores
-->
<html>
    <head>
        <title>Formulario Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/copied-favicon.ico"/>
        <!-- Bootstrap 4 CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Mi hoja de estilos -->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <!-- Mis scripts en JavaScript -->
        <script src="js/js.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main" class="container">
            <div class="jumbotron text-center text-light" style="background-color: darkslategrey">
                <h1>Formulario</h1>
            </div>
            <form>
                <!-- Input -->
                <div class="form-group">
                    <label for="FormControlInput1">Nombre</label>
                    <input type="email" class="form-control" id="FormControlInput1" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="FormControlInput2">Apellido</label>
                    <input type="email" class="form-control" id="FormControlInput2" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="FormControlInput3">Teléfono</label>
                    <input type="email" class="form-control" id="FormControlInput3">
                </div>
                <div class="form-group">
                    <label for="FormControlInput4">Email</label>
                    <input type="email" class="form-control" id="FormControlInput4" placeholder="nombre@ejemplo.com">
                </div>
                <!-- Select -->
                <div class="form-group">
                    <label for="FormControlSelect1">Selección simple</label>
                    <select class="form-control" id="formControlSelect1">
                        <option>Opción 1</option>
                        <option>Opción 2</option>
                        <option>Opción 3</option>
                        <option>Opción 4</option>
                        <option>Opción 5</option>
                    </select>
                </div>
                <!-- Select multiple -->
                <div class="form-group">
                    <label for="FormControlSelect2">Selección multiple</label>
                    <select multiple class="form-control" id="FormControlSelect2">
                        <option>Opción 1</option>
                        <option>Opción 2</option>
                        <option>Opción 3</option>
                        <option>Opción 4</option>
                        <option>Opción 5</option>
                    </select>
                </div>
                <!-- Text area -->
                <div class="form-group">
                    <label for="FormControlTextarea1">Textarea</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- File input -->
                <div class="form-group">
                    <label for="FormControlFile1">Input file</label>
                    <input type="file" class="form-control-file" id="FormControlFile1">
                </div>
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="FormCheck1">
                    <label class="form-check-label" for="FormCheck1">
                        Checkbox
                    </label>
                </div>
                <!-- Radio -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOption" value="" id="FormRadio1">
                    <label class="form-check-label" for="FormRadio1">Selector Radio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOption" value="" id="FormRadio2">
                    <label class="form-check-label" for="FormRadio2">Selector Radio</label>
                </div>
            </form>
        </div>
    </body>
</html>
