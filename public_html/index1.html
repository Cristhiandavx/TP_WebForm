<!DOCTYPE html>

<html>
    <head>
        <title>Formulario Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/copied-favicon.ico"/>
        <!-- Bootstrap 4 CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Mi hoja de estilos -->
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <!-- Mis scripts en JavaScript -->
        <script src="js/js.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="form1" class="container">
            <div class="jumbotron text-center text-light" style="background-color: darkslategrey">
                <h1>Formulario</h1>
            </div>
            <hr class="my-4">
            <!--================================================Formulario con formato lista (uno bajo el otro)==========================================-->
            <!--<p class="lead"> Formulario en forma de lista</p>-->
            <form>
                <!-- Input -->
                <div class="form-group">
                    <label for="FormControlInput1">Nombre</label><!-- cada "for" de un label apunta al "id" del input -->
                    <input type="text" class="form-control form-control-sm" id="FormControlInput1" placeholder="Nombre"><!-- el "type" especifica el tipo de dato que ingresa en el input, algunos no necesitan "placeholder" -->
                </div>
                <div class="form-group">
                    <label for="FormControlInput2">Apellido</label>
                    <input type="text" class="form-control form-control-sm" id="FormControlInput2" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="FormControlInput3">Teléfono</label>
                    <input type="tel" class="form-control form-control-sm" id="FormControlInput3"><!-- type="tel" no funciona en algunos navegadores, hace que aparezca el campo de digitar numero de celular en los navegadores de smartphone -->
                </div>
                <div class="form-group">
                    <label for="FormControlInput4">Email</label>
                    <input type="email" class="form-control form-control-sm" id="FormControlInput4" placeholder="nombre@ejemplo.com"><!-- Ningun type sirve como validación, solo ayuda a entender qué tipo de datos son ingresados -->
                </div>
                <!-- Select -->
                <div class="form-group"><!-- todos los formularios son contenidos en la clase form-group -->
                    <label for="FormControlSelect1">Selección simple</label>
                    <select class="custom-select custom-select-sm" id="FormControlSelect1">
                        <option>Opción 1</option><!-- puede tener cada item un "value" pero en algunos casos no es necesario -->
                        <option>Opción 2</option>
                        <option>Opción 3</option>
                        <option>Opción 4</option>
                        <option>Opción 5</option>
                    </select>
                </div>
                <!-- Select multiple -->
                <div class="form-group">
                    <label for="FormControlSelect2">Selección multiple</label>
                    <select multiple class="custom-select custom-select-sm" id="FormControlSelect2">
                        <option>Opción 1</option>
                        <option>Opción 2</option>
                        <option>Opción 3</option>
                        <option>Opción 4</option>
                        <option>Opción 5</option>
                    </select>
                </div>
                <!-- Text area -->
                <div class="form-group">
                    <label for="FormControlTextarea1">Textarea</label>
                    <textarea class="form-control form-control-sm" id="FormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- File input -->
                <div class="form-group">
                    <label for="FormControlFile1">Input file</label>
                    <input type="file" class="form-control-file form-control-sm" id="FormControlFile1">
                </div>
                <!-- Checkbox -->
                <br><p class="lead"><u>Selección en forma de bloque</u></p>
                <span>Selecciona varias opciones</span>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ch1" id="FormCheck1"><!-- el valor dentro de "value" es lo que se envía al servidor -->
                    <label class="form-check-label" for="FormCheck1">Checkbox1</label><!-- los form check tienen una clase para las labels y los inputs -->
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="ch2" id="FormCheck2">
                    <label class="form-check-label" for="FormCheck2">Checkbox2</label>
                </div>
                <!-- Radio -->
                <span>Selecciona una opción</span>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOption1" value="s1" id="RadioOption1-1"><!-- el "id" lo pongo de tal forma que coincida con el nombre "name" seguido de un guión y el valor o el numero de la opción -->
                    <label class="form-check-label" for="RadioOption1-1">Selector Radio1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RadioOption1" value="s2" id="RadioOption1-2">
                    <label class="form-check-label" for="RadioOption1-2">Selector Radio2</label>
                </div>
                <!-- Inline -->
                <br><p class="lead"><u>Selección en forma de linea</u></p>
                <!-- Checkbox -->
                <span>Selecciona varias opciones: </span>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="ch-il1" id="FormCheck1-inl">
                    <label class="form-check-label" for="FormCheck1-inl">Checkbox1</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" value="ch-il2" id="FormCheck2-inl">
                    <label class="form-check-label" for="FormCheck2-inl">Checkbox2</label>
                </div>
                <br>
                <!-- Radio -->
                <span>Selecciona una opción: </span>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioOption-inl1" value="s-il1" id="RadioOption-inl1-1">
                    <label class="form-check-label" for="RadioOption-inl1-1">Selector Radio1</label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioOption-inl1" value="s-il2" id="RadioOption-inl1-2">
                    <label class="form-check-label" for="RadioOption-inl1-2">Selector Radio2</label>
                </div>
            </form>
        </div>
    </body>
</html>
